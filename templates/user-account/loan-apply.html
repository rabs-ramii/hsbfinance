{% include "user-account/header.html" with username=username  %}

<div class="bg-img">
    <div class="container2">
        
        
        <div class="login-container" style="margin-bottom: 26px;">
            {% if message %}
            <center><h6 style="color: red">{{message}}</h6></center>
            {%endif%}
            <form method="POST" class="row g-3 center" >
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Loan Type</label>
                    <select id="inputState" class="form-select" name="loanType" required>
                        <option selected disabled>Choose...</option>
                        <option value="Home Loan">Home Loan</option>
                        <option value="Business Loan">Business Loan</option>
                        <option value="Personal Loan">Personal Loan</option>
                        <option value="Doctor Loan">Doctor Loan</option>
                        <option value="Consumer Credit Loan">Consumer Credit Loan</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputloanamount" class="form-label">Loan Amount</label>
                    <input type="text" class="form-control" id="inputamount4" name="loanAmount" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address" name="address" required>
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" name="city" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <input type="text" class="form-control" name="state" required>
                </div>
                <div class="col-md-4">
                    <label for="inputZip" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="inputZip" name="pincode" required>
                </div>
                <div class="col-12" style="text-align: left;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                            I agree to Terms and Conditions
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success" >Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
