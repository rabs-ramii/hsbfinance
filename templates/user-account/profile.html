{% include "user-account/header.html" with username=data.fullname %}
<div class="create-account-bg">
    {% if message %}
    <center><h6 style="color: blue">{{message}}</h6></center>
    {% endif %}
    <div class="profile-account-container">
        <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-12">
            <div class="text-center">
                
                <h4>{{data.fullname}}</h4>
                
                <div class="profile-details mt-4">
                <div class="row mb-3">
                    <div class="col-sm-4">
                    <h4>Email</h4>
                    </div>
                    <div class="col-sm-8">
                    <span>{{data.email}}</span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4">
                    <h4>Name</h4>
                    </div>
                    <div class="col-sm-8">
                    <span>{{data.fullname}}</span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4">
                    <h4>Mobile No</h4>
                    </div>
                    <div class="col-sm-8">
                    <span>{{data.mobile}}</span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4">
                    <h4>Gender</h4>
                    </div>
                    <div class="col-sm-8">
                    <span>{{data.gender}}</span>
                    </div>
                </div>
                </div>
                <a href="{% url "edit_profile" %}" class="btn btn-primary mt-3">Edit Profile</a>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
