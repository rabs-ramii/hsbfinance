{% include "user-account/header.html" with username=data.fullname %}
<div class="create-account-bg">
  <div class="create-account-container">
    
    <form method="POST">
      {% csrf_token %}
      <h3 style="color: #00483d">Update Your Profile Here</h3>
      <b><label>Full-Name</label></b>
      <input
        type="text"
        name="name"
        placeholder="Enter your full name"
        class="input1"
        required
      /><br />
      <b><label>Mobile No.</label></b>
      <input
        type="tel"
        name="mobile"
        placeholder="Enter your mobile no"
        class="input1"
        pattern="[0-9]{10}"
        required
      /><br />
      <b><label>Password</label></b>
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        class="input2"
        required
      /><br />
      <b><label style="margin-top: 15px; margin-left: -100px">Gender</label></b>
      <input
        type="radio"
        name="gender"
        style="margin-left: 15px"
        value="Male"
      />Male
      <input
        type="radio"
        name="gender"
        style="margin-left: 15px"
        value="Female"
      />Female<br />

      <button type="submit" class="btn btn-primary btn-signin">Update</button>
    </form>
  </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
