{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSB FINANACIAL SERVICES</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link href="{% static "style.css" %}" rel="stylesheet" />
  </head>
  <body>
    <!--Header starts from here-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "homepage" %}">HSB FINANCE SERVICES</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %} active {% endif%}"
                aria-current="page"
                href="{% url "homepage" %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/services/' %} active {% endif%}"
                href="{% url "service" %}"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/about/' %} active {% endif%}"
                href="{% url "about" %}"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/partners/' %} active {% endif%}"
                href="{% url "partners" %}"
                >Partners</a
              >
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
  </body>
</html>
